    <main class="main">
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__heading">MacBook Pro</h1>
          <div class="hero__images">

              <span class="hero__macbook-type">MacBook Pro 13"</span>
              <span class="hero__price">From $1299</span>
              <div class="hero__links">
                <button class="hero__btn"><a class="hero__btn-text" href="#">View pricing</a></button>
                <a class="hero__learn-more" href="#">Learn more ></a>
              </div>
              <span class="hero__availability">Available next month</span>
            </figure>
            <figure class="hero__fig">
              <img class="hero__img" src="assets/images/macbook-pro-14-and-16-inch-hero.png" alt="macbook pro 14 and 16 inch">
              <span class="hero__placeholder"></span>
              <span class="hero__macbook-type">MacBook Pro 14 and 16"</span>
              <span class="hero__price">From $1999</span>
              <div class="hero__links">
                <button class="hero__btn"><a class="hero__btn-text" href="#">Buy</a></button>
                <a class="hero__learn-more" href="#">Learn more ></a>
              </div>
            </figure>
          </div>
        </div>
      </section>
      <section class="mac-choices"></section>
      <section class="ads-main"></section>
      <section class="ads-secondary"></section>
